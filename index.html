<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Maik Emanoel - DoWhile 2022</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        
          <img
            id="backgroundRange"
            src="./images/faixa.svg"
            alt="Faixa do crachá"
          />
          <img
            id="lineBreak"
            src="./images/quebra.svg"
            alt="Imagem de quebra de linha"
          />
          <div class="avatar">
            <span>
              <img src="./images/build.svg" alt="Selo Rocketseat" />
            </span>
            <img
              src="./images/foto-de-perfil.jpg"
              alt="Foto pessoal"
              id="userImage"
            />
          </div>

          <h1 id="userName">Mayk Brito</h1>
          <a
            id="userLink"
            href="https://github.com/maik-emanoel"
            target="_blank"
          >
            <img src="./images/github.svg" alt="Ícone github" />
            <span id="userLogin">maykbrito</span></a
          >

          <p id="userBio">
            An instructor focused on helping people start programming for web
          </p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="#">
                <img src="./images/youtube.svg" alt="Ícone Youtube" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/maykbrito" target="_blank">
                <img src="./images/facebook.svg" alt="Ícone Facebook" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/maykbrito" target="_blank">
                <img src="./images/instagram.svg" alt="Ícone Instagram" />
              </a>
            </li>
            <li class="twitter">
              <a href="#" target="_blank">
                <img src="./images/twitter.svg" alt="Ícone Twitter" />
              </a>
            </li>
          </ul>
        
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
